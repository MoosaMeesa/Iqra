                <button class="close-btn" onclick="app.closeModal()" aria-label="Close modal">Ã—</button>

    <!-- Scripts -->

    <script src="./js/enhanced-app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>

    <!-- Analytics and Performance Monitoring -->
    <script>
        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log(`Page load time: ${loadTime}ms`);
                
                // Report to analytics if available
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'page_load_time', {
                        value: loadTime,
                        event_category: 'Performance'
                    });
                }
            }
        });

        // Error tracking
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            
            // Report to error tracking service if available
            if (typeof Sentry !== 'undefined') {
                Sentry.captureException(event.error);
            }
        });

        // Unhandled promise rejection tracking
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            
            if (typeof Sentry !== 'undefined') {
                Sentry.captureException(event.reason);
            }
        });
    </script>

    <!-- Accessibility Enhancements -->
    <script>
        // Keyboard navigation enhancement
        document.addEventListener('keydown', (e) => {
            // Improve focus visibility
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });

        // Screen reader announcements
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = message;
            
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Make announcements available globally
        window.announceToScreenReader = announceToScreenReader;
    </script>

    <!-- CSS for keyboard navigation -->
    <style>
        .keyboard-navigation *:focus {
            outline: 3px solid var(--primary-gold) !important;
            outline-offset: 2px !important;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    </style>
